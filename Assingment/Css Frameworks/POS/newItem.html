<section class="container-fluid mt-3">
    <section class="row mt-3 justify-content-around">
        <div class="col-12 col-md-5">
            <div class="mb-3">
                <label class="form-label" for="itemCode">Item Code</label>
                <input class="form-control" id="itemCode" placeholder="Item Code" type="text">
                <p><small class="text-danger pl-1" id="lblItemCode"></small></p>
            </div>
            <div class="mb-3">
                <label class="form-label" for="itemName">Item Name</label>
                <input class="form-control" id="itemName" placeholder="Item Name" type="text">
                <p><small class="text-danger pl-1" id="lblItemName"></small></p>
            </div>
            <div class="mb-3">
                <label class="form-label" for="itemQty">Item Qty</label>
                <input class="form-control" id="itemQty" placeholder="Item Qty" type="text">
                <p><small class="text-danger pl-1" id="lblItemQty"></small></p>
            </div>
            <div class="mb-3">
                <label class="form-label" for="itemPrice">Item Price</label>
                <input class="form-control" id="itemPrice" placeholder="Item Price" type="text">
                <p><small class="text-danger pl-1" id="lblItemPrice"></small></p>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2">
                <h1 class="h1 mb-3">Item Manage</h1>
                <div class="mb-3">
                    <label class="form-label" for="txtSearchItem">Search Item</label>
                    <input class="form-control" id="txtSearchItem" placeholder="Item Code,Name,Qty" type="text">
                </div>
                <button class="btn btn-primary" id="btnSearch">Search</button>
                <button class="btn btn-danger">Delete</button>
                <button class="btn btn-success" id="btnNewItem">Save or Update</button>
            </div>
        </div>
    </section>
    <section class="row mt-4">
        <div class="col">
            <table class="table">
                <thead class="bg-success text-white">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Item Qty</th>
                    <th>Item Price</th>
                </tr>
                </thead>
                <tbody id="itemTable">
                </tbody>
            </table>
        </div>
    </section>
</section>


<script src="../assets/jQuery/jquery-3.6.0.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../db/DB.js"></script>

<script>
    // Events start
    $("#btnNewItem").click(function () {
        saveItem();
        clearAll();
        loadAllItem();
    });

    // search customer
    $("#btnSearch").click(function () {
        var searchID = $("#txtSearchItem").val();

        var response = searchItem(searchID);
        if (response) {
            $("#itemCode").val(response.itemCode);
            $("#itemName").val(response.name);
            $("#itemQty").val(response.qty);
            $("#itemPrice").val(response.price);
        }else{
            clearAll();
            alert("No Such a Customer");
        }
    });

    // CRUD OPERATIONS START
    function loadAllItem() {
        $("#itemTable").empty();
        for (var i of itemDB) {
            /*create a html row*/
            let row = `<tr><td>${i.itemCode}</td><td>${i.name}</td><td>${i.qty}</td><td>${i.price}</td></tr>`;
            /*select the table body and append the row */
            $("#itemTable").append(row);
        }
    }

    function saveItem() {
        //gather customer information
        let itemCode = $("#itemCode").val();
        let itemName = $("#itemName").val();
        let itemQty = $("#itemQty").val();
        let itemPrice = $("#itemPrice").val();

        //create Object
        var itemObject = {
            itemCode: itemCode,
            name: itemName,
            qty: itemQty,
            price: itemPrice
        };

        itemDB.push(itemObject);
    }

    function searchItem(id){
        for (let i = 0; i < itemDB.length; i++) {
            if (itemDB[i].id == id) {
                return itemDB[i];
            }
        }
    }

    //validation started
    // Item regular expressions
    const itemCodeRegEx = /^(I00-)[0-9]{1,3}$/;
    const itemNameRegEx = /^[A-z ]{5,20}$/;
    const itemQtyRegEx = /^[0-9]{2,}$/;
    const itemPriceRegEx = /^[0-9]{1,}[.]?[0-9]{1,2}$/;

    $('#itemCode,#itemName,#itemQty,#itemPrice').on('keydown', function (eventOb) {
        if (eventOb.key == "Tab") {
            eventOb.preventDefault(); // stop execution of the button
        }
    });

    $('##itemCode,#itemName,#itemQty,#itemPrice').on('blur', function () {
        formValid();
    });

    //focusing events
    $("#itemCode").on('keyup', function (eventOb) {
        setButton();
        if (eventOb.key == "Enter") {
            checkIfValid();
        }

        if (eventOb.key == "Control") {
            var typedItemCode = $("#itemCode").val();
            var srcItem = searchitemFromID(typedItemCode);
            $("#itemCode").val(srcItem.getItemCode());
            $("#itemName").val(srcItem.getItemName());
            $("#itemQty").val(srcItem.getItemCode());
            $("#itemPrice").val(srcItem.getItemPrice());
        }


    });

    $("#itemName").on('keyup', function (eventOb) {
        setButton();
        if (eventOb.key == "Enter") {
            checkIfValid();
        }
    });

    $("#itemQty").on('keyup', function (eventOb) {
        setButton();
        if (eventOb.key == "Enter") {
            checkIfValid();
        }
    });

    $("#itemPrice").on('keyup', function (eventOb) {
        setButton();
        if (eventOb.key == "Enter") {
            checkIfValid();
        }
    });
    // focusing events end
    $("#btnCustomer").attr('disabled', true);

    function clearAll() {
        $('#itemCode,#itemName,#itemQty,#itemPrice').val("");
        $('#itemCode,#itemName,#itemQty,#itemPrice').css('border', '2px solid #ced4da');
        $('#itemCode').focus();
        $("#btnNewItem").attr('disabled', true);
        loadAllCustomers();
        $("#lblItemCode,#lblItemName,#lblItemQty,#lblItemPrice").text("");
    }

    function formValid() {
        var itemCode = $("#itemCode").val();
        $("#itemCode").css('border', '2px solid green');
        $("#lblItemCode").text("");
        if (itemCodeRegEx.test(itemCode)) {
            var itemName = $("#itemName").val();
            if (itemNameRegEx.test(itemName)) {
                $("#itemName").css('border', '2px solid green');
                $("#lblItemName").text("");
                var itemQty = $("#itemQty").val();
                if (itemQtyRegEx.test(itemQty)) {
                    var itemPrice = $("#itemPrice").val();
                    var resp = itemPriceRegEx.test(itemPrice);
                    $("#itemQty").css('border', '2px solid green');
                    $("#lblItemQty").text("");
                    if (resp) {
                        $("#itemPrice").css('border', '2px solid green');
                        $("#lblItemPrice").text("");
                        return true;
                    } else {
                        $("#itemPrice").css('border', '2px solid red');
                        $("#lblItemPrice").text("Cus Salary is a required field : Pattern 100.00 or 100");
                        return false;
                    }
                } else {
                    $("#itemQty").css('border', '2px solid red');
                    $("#lblItemQty").text("Cus Name is a required field : Mimum 7");
                    return false;
                }
            } else {
                $("itemName").css('border', '2px solid red');
                $("#lblItemName").text("Cus Name is a required field : Mimimum 5, Max 20, Spaces Allowed");
                return false;
            }
        } else {
            $("#itemCode").css('border', '2px solid red');
            $("#lblItemCode").text("Cus ID is a required field : Pattern C00-000");
            return false;
        }
    }

    function checkIfValid() {
        var itemCode = $("#itemCode").val();
        if (itemCodeRegEx.test(itemCode)) {
            $("#itemName").focus();
            var itemName = $("#itemName").val();
            if (itemNameRegEx.test(itemName)) {
                $("#itemQty").focus();
                var iteQty = $("#itemQty").val();
                if (itemQtyRegEx.test(iteQty)) {
                    $("#itemPrice").focus();
                    var itemPrice = $("#itemPrice").val();
                    var resp = itemPriceRegEx.test(itemPrice);
                    if (resp) {
                        let res = confirm("Do you really need to add this Customer..?");
                        if (res) {
                            saveCustomer();
                            clearAll();
                        }
                    } else {
                        $("#itemPrice").focus();
                    }
                } else {
                    $("#itemQty").focus();
                }
            } else {
                $("#itemName").focus();
            }
        } else {
            $("#itemCode").focus();
        }
    }

    function setButton() {
        let b = formValid();
        if (b) {
            $("#btnNewItem").attr('disabled', false);
        } else {
            $("#btnNewItem").attr('disabled', true);
        }
    }

    $('#btnNewItem').click(function () {
        checkIfValid();
    });
    //validation ended
</script>
</body>
